<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">           
</head>
<body>
    <div class="silo">
        <div class="screen">0.0</div>
        <div class="container">
            <div class="col-clear">
                <button>Clear</button>
            </div>
            <div class="col">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="col">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="col">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="col">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>รท</button>
            </div>
    
        </div>
    </div>

</body>
</html>
