<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">           
</head>
<body>
    <div class="screen"></div>
    <div class="container">
        <div class="firstrow">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>x<sup>y</sup></button>
        </div>
        <div class="secondrow">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
        </div>
        <div class="thirdrow">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
        </div>
        <div class="fourthrow">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>รท</button>
        </div>

    </div>
</body>
</html>
